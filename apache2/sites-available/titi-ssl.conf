<VirtualHost *:8443>

	ServerAdmin admin@example.com
	DocumentRoot /var/www/vhosts/titi/website
	
	ServerAlias titi.example.com

	<Directory /var/www/vhosts/titi/website >
		AllowOverride None
		Require all granted
	</Directory>

	# ssl
        SSLEngine on
        SSLCertificateFile "/etc/apache2/ssl/titi_example_com.crt"
        SSLCertificateKeyFile "/etc/apache2/ssl/toto_example_com.key"
	

	ErrorLog /var/www/vhosts/titi/logs/error.log
	CustomLog /var/www/vhosts/titi/logs/access.log combined

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
