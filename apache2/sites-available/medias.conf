<VirtualHost *:8080>

	ServerAdmin admin@example.com
	DocumentRoot /var/www/vhosts/medias/website
	
	ServerName medias.example.com

	<Directory /var/www/vhosts/medias/website >
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog /var/www/vhosts/medias/logs/error.log
	CustomLog /var/www/vhosts/medias/logs/access.log combined

</VirtualHost>

